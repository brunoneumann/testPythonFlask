<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Bruno Neumann</title>


        <!-- Bootstrap Core CSS -->
        <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="{{url_for('static', filename='vendor/metisMenu/metisMenu.min.css')}}" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{{url_for('static', filename='dist/css/sb-admin-2.css')}}" rel="stylesheet">

        <!-- Morris Charts CSS -->
        <link href="{{url_for('static', filename='vendor/morrisjs/morris.css')}}" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="{{url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->

    </head>

    <body>

        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/usuarios"><span class="fa fa-arrow-left"></span>&nbsp;&nbsp;Cadastro de usuários / Usuário</a>
                </div>
            </nav>


            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        {% if data %}
                        {% else %}
                            <p>
                                <h1>Novo usuário</h1>
                            </p>
                        {% endif %}
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <form action="{%if data %} {{ url_for('salvar_usuario', id=data[0][0]) }} {% else %} {{ url_for('salvar_usuario', id=0) }} {% endif %}" method="post" role="form">
                            <div class="form-group">
                                <label>E-mail</label>
                                <input name="email" class="form-control" value="{%if data %}{{data[0][1]}}{% endif %}" required>
                            </div>
                            <div class="form-group">
                                <label>Senha</label>
                                <input name="senha" type="password" class="form-control" value="{%if data %}{{data[0][2]}}{% endif %}" requided>
                            </div>
                            <a href="/usuarios" class="btn btn-default">Voltar</a>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>



        </div>
    </body>

</html>
