<!DOCTYPE html>
<html lang="en">

    <head>

            <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1">
                        <meta name="description" content="">
                            <meta name="author" content="">

                                <title>Bruno Neumann</title>


                                    <!-- Bootstrap Core CSS -->
                                        <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

                                            <!-- MetisMenu CSS -->
                                                <link href="{{url_for('static', filename='vendor/metisMenu/metisMenu.min.css')}}" rel="stylesheet">

                                                    <!-- Custom CSS -->
                                                        <link href="{{url_for('static', filename='dist/css/sb-admin-2.css')}}" rel="stylesheet">

                                                            <!-- Morris Charts CSS -->
                                                                <link href="{{url_for('static', filename='vendor/morrisjs/morris.css')}}" rel="stylesheet">

                                                                    <!-- Custom Fonts -->
                                                                        <link href="{{url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">

                                                                            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
                                                                                <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
                                                                                    <!--[if lt IE 9]>
                                                                                                <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
                                                                                                        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
                                                                                                            <![endif]-->

    </head>

    <body>

            <div id="wrapper">
                <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/dashboard"><span class="fa fa-arrow-left"></span>&nbsp;&nbsp;Dasboard / Usuários</a>
                    </div>
                    <a href="/usuario?id=0" class="btn btn-info navbar-right" style="margin-right: 10px;margin-top:8px;">Novo usuário</a>
                </nav>


                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>E-mail</th>
                                            <th style="width: 80px"></th>
                                            <th style="width: 80px"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for item in data %}
                                        <tr>
                                            <td>{{item[0]}}</td>
                                            <td>{{item[1]}}</td>
                                            <td>
                                                <a href="/excluir_usuario?id={{item[0]}}" onclick="return confirm('Excluir usuário {{item[1]}}?');" class="btn btn-danger">Excluir</a>
                                            </td>
                                            <td>
                                                <a href="/usuario?id={{item[0]}}" class="btn btn-primary">Alterar</a>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
    </body>

</html>
