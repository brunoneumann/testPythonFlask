    <script>
    
    $( document ).ready(function() {
        
        Morris.Area({
            element: 'morris-area-chart',
            data: [
            {% for item in data %}
                {
                    data: '{{item[1]}}',
                    cpu0: {{item[2]}},
                    cpu1: {{item[3]}},
                    cpu2: {{item[4]}},
                    cpu3: {{item[5]}}
                },
            {% endfor %}
            ],
            xkey: 'data',
            ykeys: ['cpu0', 'cpu1', 'cpu2', 'cpu3'],
            labels: ['CPU0', 'CPU1', 'CPU2', 'CPU3'],
            xLabels: 'day',
            pointSize: 2,
            hideHover: 'auto',
            resize: true
        });

    });

    </script>
